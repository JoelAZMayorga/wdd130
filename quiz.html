<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/quiz.css">
  <title>Quiz</title>
</head>
<body>
  <form>
      <div class="form columns">
      <label for="q1">What does the acronym HTML stand for?</label>
      <input type="text" name="q1" id="q1">
      <label for="q2">What does the acronym CSS stand for?</label>
      <textarea name="q2" id="q2" cols="30" rows="3"></textarea>
      <label for="q3">What is the a etiquet?</label>
      <select name="q3" id="q3">
        <option value="picture">An etiquet to upload a photo</option>
        <option value="link">A link reference</option>
        <option value="audio">An etiquet to upload an audio</option>
      </select>
      <label for="q4">Choose a number</label>
      <input type="number" name="q4" id="q4">
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
