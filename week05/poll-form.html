<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
  <header>
    <h1>WDD 130 | Joel Mayorga | HTML Form - User Poll</h1>
  </header>
  <main>
    <form >
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2"><label>Full Name: <input type="text" name="fullname"></label> </div>
        <div class="form-item column2"><label>Email: <input type="email" name="useremail"></label></div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1"><label for="browser">What is your favorite browser?</label>
        <select name="browser" id="browser">
          <option value="Chrome">Chrome</option>
          <option value="Edge">Edge</option>
          <option value="Mozilla">Mozilla</option>
          <option value="Tor">Tor</option>
          <option value="Brave">Brave</option>
        </select></div>
        <div class="form-item column1"><label for="pet">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet"></div>
        <div class="place"><label for="feedback">List The places you have lived:</label></div>
        <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Argentina, Chile, Brazil, Perú"></textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
    
  </main>
  <footer>
    <p>©2024 | HTML Form - User Poll Activity | Joel Mayorga</p>
  </footer>
</body>
</html>
