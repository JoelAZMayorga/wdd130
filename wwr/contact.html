<body>
  <header>
    <img src="images/logo3_200.png" alt="Web Logo">
    <nav class="heading">
      <a href="site-plan-rafting.html" target="_blank">Index</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trip</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <h2>Send us a Message</h2>
    <p>Mountain Rafting</p>
    <p>Adress: San Rafael Mendoza Argentina</p>
    <p>Number 9999-9999-9999</p>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13102.1106240048!2d-68.4491423!3d-34.8178236!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9679bcb69da3c64b%3A0xc2571336223f2217!2sRafting%20en%20San%20Rafael%20-%20Taccu%20Aventura!5e0!3m2!1ses!2sar!4v1684421768524!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="hero">
      <h2 class="adventure-tittle">Adventure Awaits You!</h2>
      <section class="adventure">
        <figure>
        <img src="images/smiling_employees.jpg" alt="First Rafting Example">
        <figcaption>Three Employeess</figcaption>
        </figure>
        <figure>
        <img src="images/rafting21_600.png" alt="Second Rafting Example">
        <figcaption>smiling team</figcaption>
        </figure>
        <figure>
        <img src="images/scott_smiling.jpg" alt="Third Rafting Example">
        <figcaption>Happy Employee</figcaption>
      </figure>
      </section>
    </div>
    <form>
      <div class="form columns">
      <label for="name">What is Your Name?</label>
      <input type="text" name="name" id="name">
      <label for="email">What is your email?</label>
      <input type="email" name="email" id="email">
      <fieldset class="radio">
      <legend>What is the purpose of the message?</legend>
      <div class="radio1">
      <label for="general">General Inquiry</label>
      <input type="radio" name="general" id="general"></div>
      <div class="radio2">
      <label for="reservation">Reservation Question</label>
      <input type="radio" name="reservation" id="reservation"></div>
      <div class="radio3">
      <label for="sugestion">Website Sugestion</label>
      <input type="radio" name="sugestion" id="sugestion"></div>
    </fieldset>
      <select name="q3" id="q3">
        <option value="picture">An etiquet to upload a photo</option>
        <option value="link">A link reference</option>
        <option value="audio">An etiquet to upload an audio</option>
      </select>
      <label for="q4">Choose a number</label>
      <input type="number" name="q4" id="q4">
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
  </main>
